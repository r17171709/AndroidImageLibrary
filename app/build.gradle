apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.hujiang.android-aspectjx'
apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.renyu.androidimagelibrary"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86'
            // 还可以添加 'armeabi', 'x86_64', 'mips', 'mips64'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kapt {
    generateStubs = true
}

aspectjx {
    // kotlin1.4.10兼容
    // 华为滤镜兼容
    exclude 'versions.9', "module-info"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    // 添加支持multidex的兼容包
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.aspectj:aspectjrt:1.9.6'
    implementation 'com.github.renyu17:ActionSheetLibrary:2.3.6'
    implementation 'com.github.renyu17:AndroidNetworkLibrary:2.2.2'
    // RxFFmpeg  🔥RxFFmpeg 是基于 ( FFmpeg 4.0 + X264 + mp3lame + fdk-aac + opencore-amr + openssl ) 编译的适用于 Android 平台的音视频编辑、视频剪辑的快速处理框架，包含以下功能：视频拼接，转码，压缩，裁剪，片头片尾，分离音视频，变速，添加静态贴纸和gif动态贴纸，添加字幕，添加滤镜，添加背景音乐，加速减速视频，倒放音视频，音频裁剪，变声，混音，图片合成视频，视频解码图片，抖音首页，视频播放器及支持 OpenSSL https 等主流特色功能
    implementation 'com.github.microshow:RxFFmpeg:4.8.0'
    // DKVideoPlayer  Android Video Player. 安卓视频播放器，封装MediaPlayer、ExoPlayer、IjkPlayer。模仿抖音并实现预加载，列表播放，悬浮播放，广告播放，弹幕
    implementation 'xyz.doikki.android.dkplayer:dkplayer-java:3.3.4'
    implementation 'xyz.doikki.android.dkplayer:dkplayer-ui:3.3.4'
    implementation 'com.huawei.agconnect:agconnect-core:1.5.2.300'
    // 华为滤镜服务
    implementation "com.huawei.hms:image-vision:1.0.3.304"
    implementation "com.huawei.hms:image-vision-fallback:1.0.3.304"
    implementation project(':ImageLibrary')
//    implementation 'com.github.renyu17:AndroidImageLibrary:3.5.5'
}
